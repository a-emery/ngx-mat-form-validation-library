<div [formGroup]="form">
<mat-form-field appearance="outline" *ngxFormValidation="form.get('test'); label: 'test'">
  <mat-label>Outline form field</mat-label>
  <input matInput placeholder="Placeholder" formControlName="test">
  <mat-hint>Hint</mat-hint>
</mat-form-field>
<button>Submit</button>
</div>
